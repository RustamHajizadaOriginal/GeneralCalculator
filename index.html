<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="screen" id="screen">
        <textarea name="monitor" id=""></textarea>
      </div>
      <div class="buttons">
        <div class="btns btn1" id="btn1">1</div>
        <div class="btns btn2" id="btn2">2</div>
        <div class="btns btn3" id="btn3">3</div>
        <div class="btns btn4" id="btn4">4</div>
        <div class="btns btn5" id="btn5">5</div>
        <div class="btns btn6" id="btn6">6</div>
        <div class="btns btn7" id="btn7">7</div>
        <div class="btns btn8" id="btn8">8</div>
        <div class="btns btn9" id="btn9">9</div>
        <div class="btns btn0" id="btn0">0</div>
        <div class="btns btn1" id="btn/">/</div>
        <div class="btns btn1" id="btn*">*</div>
        <div class="btns btn1" id="btn+">+</div>
        <div class="btns btn1" id="btn-">-</div>
        <div class="btns btn1" id="btn=">=</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
